<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>PhotoColors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <form action='/' method=GET>
            <input type='text' name='url' /><br />
            <button type='submit'>Go</button>
        </form>

        <div style="display:none;margin:auto auto;">
            <img style="height:400px;" src="{{ imgurl }}" />
            <div style="height: 195px; border:1px solid #ACACAC;">
                {% for color in colors %}
                <div style="float:left; width: 76px; height: 195px; background-color: #{{ color }};"></div>
                {% endfor %}
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>
        </script>
    </body>
</html>
